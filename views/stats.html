<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Friends of the UMMP Michigan Basin Specimen Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/smoothness/jquery-ui-1.10.3.custom.css"/>
    <link href="/css/main.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />-->
    <link rel="stylesheet" href="/css/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" href="css/tipsy.css">
    <style>

    svg {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: #7F6385;
    }

    .x.axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
    .area {
      fill:#CE7F4D;
    }

    .background {
      fill: none;
      pointer-events: all;
    }

    .county {
      fill: #aaa;
      stroke-width:1px;
      stroke:#fff;
    }
    .county:hover {
      stroke:#000;
      stroke-width:2px;
    }

    .span12 {
      margin: 0 auto;
      text-align: center;
    }
    </style>

  </head>

  <body>

  {{> navbar}}

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12" id="graph1">
          <h3>Photo contributions</h3>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="graph2">
          <h3>Uploads by month</h3>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12" id="graph3">
          <h3>Photos by county</h3>
        </div>
      </div>
    </div>
    <hr>
    
    {{> footer}}

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!--<script src="/js/jquery.v2.0.min.js"></script>-->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.tipsy.js"></script>
    <script src="js/common.js"></script>
    <script>

    var margin = {top: 20, right: 20, bottom: 150, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var svg = d3.select("#graph1").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("/api/userstats", function(error, data) {
      
      data.splice(0,1);

      data.forEach(function(d) {
        d.count = +d.count;
      });

      x.domain(data.map(function(d) { return d.name; }));
      y.domain([0, d3.max(data, function(d) { return d.count; })]);

      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
              return "rotate(-55)" 
            });

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Total Contributions");

      svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.name); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.count); })
          .attr("height", function(d) { return height - y(d.count); })
          .on("mouseover", function() {
            d3.select(this).style('stroke', 'black').style('stroke-width', '1px');
          })
          .on("mouseout", function() {
            d3.select(this).style('stroke', 'none').style('stroke-width', '0');
          })
          .on('click', function(d) {
            window.open('/search?contrib=' + d.name, '_self', false);
          });

      $('.bar').tipsy({ 
        gravity: 's', 
        html: true, 
        title: function() {
          var d = this.__data__, 
              count = d.count;
          return 'Total contributions: ' + d.count; 
        }
      });

    });

    ////////////////////////////////////////////////////////////

    var margin2 = {top: 20, right: 20, bottom: 30, left: 50},
        width2 = 960 - margin.left - margin.right,
        height2 = 500 - margin.top - margin.bottom;

    var parseDate = d3.time.format("%B %Y").parse;

    var x2 = d3.time.scale()
        .range([0, width2]);

    var y2 = d3.scale.linear()
        .range([height2, 0]);

    var xAxis2 = d3.svg.axis()
        .scale(x2)
        .orient("bottom");

    var yAxis2 = d3.svg.axis()
        .scale(y2)
        .orient("left");

    var area = d3.svg.area()
        .x(function(d) { return x2(d.date); })
        .y0(height)
        .y1(function(d) { return y2(d.sum); });

    var svg2 = d3.select("#graph2").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("/api/datestats", function(error, data) {

      data.forEach(function(d) {
        d.date = d.month + " " + d.year;
        d.date = parseDate(d.date);
        d.sum = +d.sum;
      });

      x2.domain(d3.extent(data, function(d) { return d.date; }));
      y2.domain(d3.extent(data, function(d) { return d.sum; }));

      svg2.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height2 + ")")
          .call(xAxis2);

      svg2.append("g")
          .attr("class", "y axis")
          .call(yAxis2)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Number of uploads");

      svg2.append("path")
        .datum(data)
        .attr("class", "area")
        .attr("d", area);
    });


    /////////////////////////////


    var width3 = 960,
        height3 = 500,
        centered;

    var projection = d3.geo.albers()
        .rotate([87, 0])
        .center([0, 40])
        .scale(3800)
        .translate([width3 / 3, height3]);

    var path3 = d3.geo.path()
        .projection(projection);

    var svg3 = d3.select("#graph3").append("svg")
        .attr("width", width3)
        .attr("height", height3);

    d3.json("js/for_stats.json", function(error, counties) {
      var counties = topojson.feature(counties, counties.objects.for_stats).features;
      d3.json('/api/map', function(data) {
        for (var i = 0; i < data.length; i++) {
          for (var j = 0; j < counties.length; j++) {
            if (counties[j].properties.FIPS == data[i].fips) {
              counties[j].properties.photos = data[i].photos;
            } else if (counties[j].properties.FIPS == "0" + data[i].fips) {
              counties[j].properties.photos = data[i].photos;
            }
          };
        };
        svg3.selectAll(".counties")
          .data(counties)
          .enter().append("path")
          .attr("class", "county")
          .attr("d", path3)
          .attr("id", function(d) {return d.properties.NAME;})
          .style("fill", function(d) { return getColor(d.properties.photos)});

        $('.county').tipsy({ 
          gravity: 'e', 
          html: true, 
          title: function() {
            var d = this.__data__, 
                photos = d.properties.photos,
                name = d.properties.NAME;
            if (typeof d.properties.photos == 'undefined') {
              return name;
            } else {
              return name + ' - ' + photos; 
            }
          }
        });
      });
    });

    function getColor(d) {
      return d > 300  ? '#377C5A' :
             d > 100  ? '#47966A' :
             d > 50   ? '#57B07B' :
             d > 10   ? '#69CB8B' :
             d > 0    ? '#7CE79B' :
                         '#bbb';
    }

    </script>
</body>
</html>
